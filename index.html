<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form-control mt-3">
            <div class="row justify-content-center bg-light border-bottom">
                <h3>Payment form example</h3>
            </div>
            <div class="row mb-3 mt-3">
                <div class="col-5">
                    <label for="card">Card #</label>
                    <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXX" required>
                  </div>
                  <div class="col-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="000" required>
                  </div>
                  <div class="col-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-grup">
                        <span class="input-grup-text"><i class="fa-solid fa-dollar-sign"></i></span>
                        <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                    </div>                
                  </div>
            </div>
    
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-2">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="City" required>
                    </div>
                    <div class="row">
                        <label class="form-label">We accept:</label>
                        <div class="radio-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard" required>
                                <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard fa-2x"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa" required>
                                <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa fa-2x"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="diners" value="diners" required>
                                <label class="form-check-label" for="diners"><i class="fa-brands fa-cc-diners-club fa-2x"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex" required>
                                <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex fa-2x"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col-6">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example" required>
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                </div>
            </div>
    
            <!-- Botones -->
            <div class="d-flex justify-content-end">
                <button class="btn btn-secondary me-2" type="reset">Cancel</button> 	
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
